<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wordle - The New York Times</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="img/icon.ico" type="image/x-icon" />
  </head>
  <body>
    <header>
      <div class="bar">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
      </div>
      <h1>Wordle</h1>
      <div class="end">
        <img
          src="img/gettyimages-1010866086-1024x1024-removebg-preview.png"
          alt=""
          height="40px"
          width="auto"
        />
        <img src="img/157424.png" alt="" height="35px" width="auto" />
        <img src="img/gear.jpeg" alt="" height="30px" width="auto" />
      </div>
    </header>
    <div class="message hidden"></div>
    <div class="game">
      <div class="word">
        <div class="container">a</div>
        <div class="container right">b</div>
        <div class="container">c</div>
        <div class="container wrong">d</div>
        <div class="container empty">e</div>
      </div>
      <div class="word">
        <div class="container"></div>
        <div class="container"></div>
        <div class="container"></div>
        <div class="container"></div>
        <div class="container"></div>
      </div>
      <div class="word">
        <div class="container"></div>
        <div class="container"></div>
        <div class="container"></div>
        <div class="container"></div>
        <div class="container"></div>
      </div>
      <div class="word">
        <div class="container"></div>
        <div class="container"></div>
        <div class="container"></div>
        <div class="container"></div>
        <div class="container"></div>
      </div>
      <div class="word">
        <div class="container"></div>
        <div class="container"></div>
        <div class="container"></div>
        <div class="container"></div>
        <div class="container"></div>
      </div>
      <div class="word">
        <div class="container"></div>
        <div class="container"></div>
        <div class="container"></div>
        <div class="container"></div>
        <div class="container"></div>
      </div>

      <div class="keyboard">
        <div class="first">
          <div class="key">Q</div>
          <div class="key">W</div>
          <div class="key">E</div>
          <div class="key">R</div>
          <div class="key">T</div>
          <div class="key">Y</div>
          <div class="key">U</div>
          <div class="key">I</div>
          <div class="key">O</div>
          <div class="key">P</div>
        </div>
        <div class="second">
          <div class="key">A</div>
          <div class="key">S</div>
          <div class="key">D</div>
          <div class="key">F</div>
          <div class="key">G</div>
          <div class="key">H</div>
          <div class="key">J</div>
          <div class="key">K</div>
          <div class="key">L</div>
        </div>
        <div class="third">
          <div class="key enter">ENTER</div>
          <div class="key">Z</div>
          <div class="key">X</div>
          <div class="key">C</div>
          <div class="key">V</div>
          <div class="key">B</div>
          <div class="key">N</div>
          <div class="key">M</div>
          <div class="key backspace">
            <img
              src="img/backspace-removebg-preview.png"
              alt=""
              height="45px"
              width="auto"
            />
          </div>
        </div>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
